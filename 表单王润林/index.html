<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/biaodan.css"/>
	</head>
	<body>
		<div class="bigone">
			<form action="#" method="get" autocomplete="off">
				<h2>传智学员信息登记表</h2>
				<p><span>用户登录名：</span><input name="user" type="text" readonly="readonly" disabled="disabled" value="myemail@163.com">(不能修改，只能查看)</p>
				<p><span>真实姓名：</span><input name="realname" type="text" required="required" placeholder="例如：王明" pattern="^[\u4e00-\u9fa5]{0,}$"/>(必须填写，只能输入汉字)</p>
				<p><span>真实年龄：</span><input name="age" type="number" required="required" value="24" />(必须填写)</p>
				<p><span>出生日期：</span><input name="borth" type="date" required="required"/>(必须填写)</p>
				<p><span>电子邮箱：</span><input name="email" type="email" required="required" placeholder="123456@126.com"/>(必须填写)</p>
				<p><span>身份证号：</span><input name="hao" type="text" required="required" pattern="^([0-9]){7,18}(x|X)?$"/>(必须填写，能够以数字，字母，x,结尾的短身份证号)</p>
				<p><span>手机号码：</span><input name="telphone" type="tel" required="required"/>(必须填写)</p>
				<p><span>个人主页：</span><input name="web" type="url" list="urllist" placeholder="http://www.com.cn" pattern="[a-zA-z]+://[^\s]*"/>(请选择网址)
				<datalist id="urllist">
					<option>http://www.baidu.com.cn</option>
					<option>http://www.bilibili.com.cn</option>
				</datalist>
				</p>
				<p class="lucky"><span>幸运颜色：</span><input name="color" type="color" />(请选择你喜欢的颜色)</p>
				<p class="btnn">
					<input type="submit" value="提交" />
					<input type="reset" value="重置" />
				</p>
				
			</form>
		</div>
	</body>
</html>
